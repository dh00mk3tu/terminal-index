jQuery(document).ready(function($) {
     keyboardeventKeyPolyfill.polyfill();

        else if (command == 'ls'){
          term.echo('help');
          term.echo('demo');

        }

        else if (command == 'signup') {
          term.echo('Enter Your Email');
          term.push(function(command, term) {
            term.echo("We Will send a pivate invite to this mail:"+command)
            term.echo("To get faster private invite try to solve the CTF challenge")
